<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>React Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" rel="stylesheet">

    <style>

        *, *:before, *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        * {
            position: relative;
        }

        html, body {
            font-size: 16px;
            line-height: 1.5rem;
            background: #eee;
        }

        .Calendar {
            border-collapse: collapse;
            padding: 0;
            margin: 4rem auto 0;
            background: #fff;
        }

        .Calendar th,
        .Calendar td {
            padding: 1rem;
            text-align: center;
        }

        .Calendar th {
            background: #ddd;
        }

        .Calendar .month-header {
            border-bottom: 1px solid #fff;
        }

        .Day.weekend {
            background: #d2fafa; 
            color: #000;
        }

        .Day.other-month {
            background: #fafafa;
            color: #999;
        }

        .Day.today {
            background: #fafad2;
            color: #000;
        }

        .Day:hover {
            background: #eee;
            color: #000;
        }

        .Day.selected {
            background: #2980b9;
            color: #fff;
        }

    </style>
</head>
<body>

</body>

<script src="bundle.js"></script>
</html>
